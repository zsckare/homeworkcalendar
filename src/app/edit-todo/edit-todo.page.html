<ion-header>
  <ion-toolbar>
    <ion-title>{{tituloPagina}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row *ngIf="data.tipoTodo == 1">
    <ion-col >
      <ion-item>
        <ion-label position="floating">Titulo</ion-label>
        <ion-input [(ngModel)]="title" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Asignatura</ion-label>
        <ion-select placeholder="Seleccionar materia" [(ngModel)]="materia">
          <ion-select-option *ngFor="let data of materias" value="{{data.name}}">{{data.name}}</ion-select-option>          
        </ion-select>
      </ion-item>
      
        <ion-item>
          <ion-label>Fecha</ion-label>
          <ion-datetime  displayFormat="MM-DD-YYYY" placeholder="Seleccionar fecha" [(ngModel)]="fecha"></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-button (click)="addImagen()">
            Agregar imagen
            <ion-icon name="camera"></ion-icon>
          </ion-button>
        </ion-item>
      <ion-item>
        <ion-textarea placeholder="Notas..." [(ngModel)]="notas"  ></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-button (click)="saveTarea()" style="text-align: center;">Agregar</ion-button>
      </ion-item>
    </ion-col>

    
  </ion-row>

  <ion-row *ngIf="data.tipoTodo == 2">
    <ion-col>
      <ion-item>
        <ion-label position="floating">Titulo</ion-label>
        <ion-input [(ngModel)]="title" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Asignatura</ion-label>
        <ion-select placeholder="Seleccionar materia" [(ngModel)]="materia">
          <ion-select-option *ngFor="let data of materias" value="{{data.name}}">{{data.name}}</ion-select-option>          
        </ion-select>
      </ion-item>
      
        <ion-item>
          <ion-label>Fecha</ion-label>
          <ion-datetime  displayFormat="MM-DD-YYYY" placeholder="Seleccionar fecha" [(ngModel)]="fecha"></ion-datetime>
        </ion-item>

       
      <ion-item>
        <ion-textarea placeholder="Notas..." [(ngModel)]="notas"  ></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-button (click)="saveTarea()" style="text-align: center;">Guardar cambios</ion-button>
      </ion-item>
    </ion-col>
  </ion-row>

</ion-content>
