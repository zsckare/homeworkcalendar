<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-row *ngIf="!tareas">
      <ion-col>Nada que mostrar</ion-col>
    </ion-row>

    <ion-row *ngIf="tareas">
      <ion-col>
        
      </ion-col>
    </ion-row>
  </div>
</ion-content>
