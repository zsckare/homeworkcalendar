<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profesores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row *ngIf="!profesores">
    <ion-col style="text-align: center; padding-top: 10em;">
      <h3>No tienes ningun profesor asignado</h3>
    </ion-col>
  </ion-row>
<div *ngIf="profesores" >
  <ion-row  *ngFor="let data of profesores">
   
        
          <ion-col size="8">
            <ion-label>
              <h2>{{data.name}}</h2>
              <h2>{{data.phone}}</h2>
              <h3>{{data.email}}</h3>
            </ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-label (click)="editarProfesor(data)">
              <ion-icon name="pencil-outline" style="padding:1.2em"></ion-icon>
            </ion-label>
          </ion-col>

          <ion-col size="2">
            <ion-label (click)="alertDelete(data.id)" >
              <ion-icon name="trash-outline" style="padding:1.2em"></ion-icon>
            </ion-label>
          </ion-col>
        
    
  </ion-row>
</div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/addprofesor']" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
