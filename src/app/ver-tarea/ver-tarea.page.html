<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{data.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>{{data.fecha | date:'shortDate'}} </ion-card-subtitle>
      <ion-card-title>{{data.materia}} </ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <p>Notas: {{data.notas}} </p>

      <img [src]="data.foto" alt="">
    </ion-card-content>
  </ion-card>
  
</ion-content>
